<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обсудить проект — РостМетрик</title>
  <meta name="description" content="Оставьте заявку на внедрение CRM и настройку системы продаж." />

  <!-- Open Graph -->
  <meta property="og:title" content="Отправка заявки на внедрение системы продаж через amoCRM — РостМетрик">
  <meta property="og:description" content="Оставьте заявку на внедрение CRM и настройку системы продаж.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rostmetric.ru/form.html">
  <meta property="og:image" content="https://rostmetric.ru/assets/og-image.png">

  <meta name="theme-color" content="#1D43AE">
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#10B981",
            secondary: "#1D43AE"
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-white text-gray-900 pt-16">

<!-- Header -->
<div id="site-header"></div>

<!-- Section -->
<section class="pt-28 pb-24 bg-gradient-to-b from-white to-gray-50 min-h-screen">
  <div class="max-w-3xl mx-auto px-6">

    <div class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold mb-4">
        Обсудим ваш проект
      </h1>
      <p class="text-gray-600 max-w-xl mx-auto">
        Оставьте заявку — разберём вашу текущую систему продаж,
        покажем точки потерь и предложим структуру внедрения.
      </p>
    </div>

    <!-- Form -->
    <form action="thank-you.html" method="GET" class="bg-white border border-gray-100 rounded-2xl p-8 shadow-sm space-y-6">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Ваше имя
        </label>
        <input type="text" name="name" required
          class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary/40 transition"
          placeholder="Иван" />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Телефон
        </label>
        <input type="tel" name="phone" required
          class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary/40 transition"
          placeholder="+7 (___) ___-__-__" />
      </div>

      <!-- Company -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Компания / ниша
        </label>
        <input type="text" name="company"
          class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary/40 transition"
          placeholder="Строительная компания" />
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Кратко о задаче
        </label>
        <textarea name="message" rows="4"
          class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary/40 transition"
          placeholder="Опишите текущую ситуацию..."></textarea>
      </div>

      <!-- Consent -->
      <div class="flex items-start gap-3">
        <input type="checkbox" required
          class="mt-1 w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary" />
        <p class="text-sm text-gray-600">
          Я согласен с
          <a href="privacy.html" class="text-secondary hover:underline">
            политикой обработки персональных данных
          </a>
        </p>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
        Отправить заявку
      </button>

    </form>

  </div>
</section>

<!-- Footer -->
<div id="site-footer"></div>

<script src="includes.js"></script>

</body>
</html>
